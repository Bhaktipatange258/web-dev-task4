<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <img src="logo.png" class="logo" alt="YouTube/logo">

        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn">
                <i class="fa fa-search"></i>
            </button>
        </div>

        <div class="user-options">
            <!-- <img src="img/mic.png" class="icon" alt="Mic"> -->
            <img src="video.png" class="icon" alt="Create Video">
            <img src="grid.png" class="icon" alt="Grid">
            <img src="bell.png" class="icon" alt="Notification">
            <div class="user-dp">
                <img src="profile-pic.png" alt="Profile">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links" active> <i class="fa fa-home"></i> Home </a>
        <a href="https://www.youtube.com/shorts/wjgLepRmGpA" class="links"> <img src="shorts.png" alt="Home-icon"> Shorts </a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"> <i class="fa fa-bell"></i> Subscription </a>
        <hr class="seprator">
        <a href="#" class="links"> <i class='fas fa-greater-than'></i> You </a>
        <a href="https://www.youtube.com/channel" class="links"> 
            <i class="fa fa-user"></i> Your channel </a>
        <a href="https://www.youtube.com/feed/history" class="links"> 
            <i class="fa fa-history"></i> History </a>
        <a href="https://www.youtube.com/feed/playlists" class="links"> 
            <i class="fa fa-play"></i> Playlist </a>
        <a href="https://www.youtube.com/feed/playlists" class="links"> 
            <i class="fa fa-play"></i> Your Videos </a>
        <a href="#" class="links"> <img src="watch-later.png" alt="Home-icon"> Watch Later </a>
        <a href="#" class="links"> <img src="liked-video.png" alt="Home-icon"> Liked Videos </a>
        <a href="#" class="links">  
            <i class="fa fa-music"></i> Music </a>
    </div>

    <!-- filters -->
     <div class="filters">
        <button class="filter-options active">All</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Developement</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">Aritificial Intelligence</button>
        <button class="filter-options">Machine Learning</button>
        <button class="filter-options">Trending</button>
     </div>

    <!-- Videos -->
     <div class="video-container">
        <!-- <div class="video">
            <img src=" " class="thumbnails" alt="profile">
            <div class="containt">
                <img src=" " class="icon" alt="">
                <div class="info">
                    <h4 class="title"> </h4>
                    <p class="name"> </p>
                </div>
            </div>
        </div>    -->
     
    </div>
    
    <script src="script.js"></script>
</body>
</html>
